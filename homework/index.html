<!DOCTYPE html>
<html>
<title>My To Do List</title>
<link rel="stylesheet" href="css/styles.css"></link>
<script src="js/script.js"></script>
<body>
    <div class=wrapper>
        <div class="header">
            <h2>My To Do List</h2>
            <div class="inputSect">
                <input type="text" placeholder="Title..." id="inputValue" onkeyup="enterPressed()">
                <span class="addBtn" onclick="addListItem()">Add</span>
            </div>
        </div>
        <ul id="toDoList"></ul>
    </div>
</body>
</html>
